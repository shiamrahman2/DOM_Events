<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_Handler_By_Function</title>
</head>
<body>
    <button onclick="makeBlue()">Download</button>
    <br>
    <button onclick="makeYellow()">Contact</button>
    <script>
        function makeBlue()
        {
            document.body.style.background='green';
        }
        function makeYellow()
        {
            document.body.style.background='yellow';
        }
    </script>
</body>
</html>
